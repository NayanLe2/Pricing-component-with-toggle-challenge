<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Pricing component with toggle master</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="title">Our Pricing</h1>
  <header>
      <p>Monthly</p>
    <label class="switch">
      <input type="checkbox" id="myCheck" onclick="myFunction()">
      <span class="slider round"></span>
    </label>
      <p>Annually</p>
  </header>
  <main>
    <div id="container_basic">
      <p>Basic</p>
      <p class="price_basic">&dollar;19.99</p>
      <hr>
      <p>500 GB Storage</p>
      <hr>
      <p>2 Users Allowed</p>
      <hr>
      <p>Send up to 3 GB</p>
      <hr>
    <button class="button_basic">LEARN MORE</button>
    </div>

    <div id="container_professional">
      <p>Professional</p>
      <p class="price_professional">&dollar;24.99</p>
      <hr>
      <p>1 TB Storage</p>
      <hr>
      <p>5 Users Allowed</p>
      <hr>
      <p>Send up to 10 GB</p>
      <hr>
      <button class="button_professional">LEARN MORE</button>
    </div>

    <div id="container_master">
      <p>Master</p>
      <p class="price_master">&dollar;39.99</p>

      <hr>
      <p>2 TB Storage</p>
      <hr>
      <p>10 Users Allowed</p>
      <hr>
      <p>Send up to 20 GB</p>
      <hr>
      <button class="button_master">LEARN MORE</button>
    </div>
  </main>
</body>
</html>
